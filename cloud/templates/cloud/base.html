<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}

    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'sound/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body id="bg" style="background-image: url('{% static "sound/images/background.png"%}')";>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'cloud:logout' %}">Logout</a>
        <a href="{% url 'cloud:create_album' %}">Add Album</a>
        <a href="{% url 'cloud:profile' %}">Profile</a>

      {% else %}
        <a href="{% url 'cloud:register' %}">Register</a>
        <a href="{% url 'cloud:login' %}">Login</a>
      {% endif %}


      <a href="#">Contact</a>
    </div>

    <div id="main">

      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

    </div>
    <div class="container">
        <div class="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>


<script src="{% static 'sound/js/script.js' %}"></script>
</body>
